
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小祈的旅途</title>

    <link rel="stylesheet" href="./stylesheets/style.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/3.0.5/vue.global.js"></script>

    <script src="javascripts/script.js"></script>
    <script src="javascripts/toggle.js"></script>
</head>
<body>
    <div class="px-5">
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-text mx-4"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="nav-main">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-exhibitions">展会</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" id="nav-tickets">车票</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="py-3"></div>

    <div class="tab-content">
        <div class="pt-5 px-5" id="main">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-main">主页</h4>
                    <br>
                    <p class="card-text">各位好，这里是小祈</p>
                    <p class="card-text">这个网站作为我的旅程日志，记录了参展的经历</p>
                </div>
            </div>
        </div>
    
        <div class="pt-5 px-5" id="exhibitions" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-exhibition">展会</h4>
                    <br>
                    <div class="row equal" id="exhibition-row">

                    </div>

                    <div class="row">
                        <div class="row equal col-6" id="exhibition-row-left">

                        </div>
                        <div class="row equal col-6" id="exhibition-row-right">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="pt-5 px-5" id="tickets" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-ticket">车票</h4>
                    <br>
                    <div class="row equal" id="ticket-row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
